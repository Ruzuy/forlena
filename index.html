<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Валентинка</title>

    <!-- Bootstrap (опционально, но удобно для кнопок/типографики) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="valentine">
    <div class="cardish">
        <h1 class="question">ты будешь моей валентинкой?</h1>

        <div class="image-wrap">
            <img class="center-image" src="assets/photo.png" alt="Картинка" />
        </div>

        <div class="run-area" id="runArea">
            <button id="yesBtn" class="btn btn-success yes-btn" type="button">Да!</button>
            <button id="noBtn" class="btn btn-danger no-btn" type="button">Нет.</button>
        </div>

        <div class="final-text" id="finalText" aria-live="polite"></div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
